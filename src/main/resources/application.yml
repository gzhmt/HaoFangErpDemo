server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/haofangerp2?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 19990807
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置

    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    host: 39.96.83.89
  rabbitmq:
    host: 192.168.1.104
    username: guest
    password: guest
    virtual-host: /
    port: 5672


pagehelper:
  helper-dialect: mysql

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  type-enums-package: com.jdragon.haoerpdemo.haofangerp.commons.constant

jwt:
  expirationTime: 86400000
  secretKey: haofangErpJwtSecretKey
  header: Authorization

project:
  name: HaofangErp
  logoUrl: https://logoUrl